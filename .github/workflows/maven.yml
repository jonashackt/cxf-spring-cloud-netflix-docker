name: github

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build with Maven
        run: mvn -B test --no-transfer-progress --file pom.xml

      - name: Build & run our Apps using Docker-Compose & Paketo.io
        run: |
          docker-compose -f build.yml up -d
          docker-compose -f build.yml logs
          docker-compose up -d
          docker-compose logs
          docker ps -a
